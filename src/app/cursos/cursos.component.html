<div class="card-panel teal lighten-2">Cursos</div>

<p>Página: {{pagina}}</p>

<div class="collection">
  <a class="collection-item" 
  *ngFor="let curso of cursos"
  [routerLink]="['/curso', curso.id]">
    {{curso.nome}}
  </a>

</div>

<button class="btn waves-effect waves-light"  (click)="proximaPagina()">Proxima Página
  <i class="material-icons right">chevron_right</i>
</button>
